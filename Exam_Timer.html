<!DOCTYPE html>
    <head>
        <title>MHC Exam timer</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="functions.js"></script>
    </head>
    <body>
        <div class="head">
            <img src="martinhouse-small-white.png" alt="Martin House logo">
            <h1 id="current-time">TIME</h1>
            <img src="martinhouse-small-white.png" alt="Martin House logo">
        </div>

        <p class="my-credit">Made by Eli Joubert, 2023</p>

        <div class="exam-table" id="exam-table">
            <h3></h3><h3>Name</h3><h3>Time left</h3><h3>Extra Time</h3>

            <p class="x-symbol" onclick="removeRow(this)">&#x2716;</p>
            <p>Physics</p>
            <p>01:00:00</p>
            <p>01:15:00</p>
        </div>        
        <div class="show-form" onclick="showExamForm()">+</div>

        <div class="exam-form shown" id="exam-form">
            <p class="down-arrow" onclick="hideExamForm()">&#x276F;</p>
            <input type="text" placeholder="Exam Name">
            <label for="start-time">Start:</label>
            <input type="time" id="start-time">
            <label for="duration">Length:</label>
            <input type="text" id="duration" value="00:00:00" title="hh:mm:ss" minlength="8" maxlength="8">
            <div id="add-btn" class="add-btn" onclick="addExam()">Add</div>
        </div>
    </body>
</html>
